<!DOCTYPE html>
<html>
    <head>
        <title>Needless Compass Prototype</title>
        <!-- icon source: http://4vector.com/free-vector/compass-rose-98397 -->
        <link rel="shortcut icon" href="images/compass_rose.ico"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                // mock up some initial houses
                $("#result").html("<hr/><table padding=1 border=1><tr><th>House</th><th>Address</th><th>Options</th></tr>"
                        + "<tr><td>Current House</td><td>80 Sophia Ln</td><td><a href=''>Edit</a> | <a href=''>Delete</a></td></tr></table>");

                $('#addHouse').click(function(event) {
                    event.preventDefault();

                    $("#result").html("<hr/><table padding=1 border=1><tr><th>House</th><th>Address</th><th>Options</th></tr>"
                            + "<tr><td>Current House</td><td>80 Sophia Ln</td><td><a href=''>Edit</a> | <a href=''>Delete</a></td></tr>"
                            + "<tr><td>"
                            + $.trim($('#name').val()) + "</td><td>"
                            + $.trim($('#location').val()) + "</td><td><a href=''>Edit</a> | <a href=''>Delete</a></td></tr>"
                            + "</table>");
                });
                $('#doneHouse').click(function(event) {
                    window.location.href = "add-trip.html";
                });
            }); // (document).ready
        </script>
    </head>
    <body>
        Add House<br>
        <form name="theForm">
            <fieldset>
                <input type="submit" id="addHouse" value="Add"/>
                <input type="button" id="doneHouse" value="Done"/>
                <table>
                    <tr>
                        <td>
                            <label for="name" id="name_label">Name</label>
                        </td>
                        <td>
                            <input name="name" id="name" type="text" size="100" required placeholder="The name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="location" id="location_label">Location</label>
                        </td>
                        <td>
                            <input name="location" id="location" type="text" size="100" required placeholder="Latitude,Longitude OR Street Address"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <span id="result"></span>
        <footer>
            <hr>
            <a href="https://github.com/jewzaam/needless-compass-prototype-prototype">Source Code</a> | 
            <a href="http://www.gnu.org/licenses/gpl.txt">GPLv3 license</a> | 
            <a href="http://opendatacommons.org/lice nses/odbl/">Data License: ODbL</a> |
            <a href="http://project-osrm.org/">Routes: OSRM</a>
        </footer>
    </body>
</html>
