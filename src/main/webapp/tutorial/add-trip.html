<!DOCTYPE html>
<html>
    <head>
        <title>Needless Compass Prototype</title>
        <!-- icon source: http://4vector.com/free-vector/compass-rose-98397 -->
        <link rel="shortcut icon" href="images/compass_rose.ico"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#addCategory').click(function(event) {
                    event.preventDefault();

                    var result = $('#categories');

                    result.html("<hr/><table padding=1 border=1><tr><th>Categories</th></tr><tr><td>" + $.trim($('#category').val()) + "</td><td><a href='?DELETE'>X</a></tr></table>");
                });
                $('#saveTrip').click(function(event) {
                    event.preventDefault();

                    var result = $('#trips');

                    result.html("<hr/><table padding=1 border=1><tr><th>Trip</th><th>Frequency</th><th>Categories</th><th>Options</th></tr><tr><td>"
                            + $.trim($('#name').val()) + "</td><td>"
                            + $.trim($('#frequency').val()) + "</td><td>"
                            + $.trim($('#category').val()) + "</td><td><a href=''>Edit</a> | <a href=''>Delete</a></td></tr></table>");
                });
                $('#doneTrip').click(function(event) {
                    window.location.href = "add-poi.html";
                });
            }); // (document).ready
        </script>
    </head>
    <body>
        Add Trip<br>
        <form name="theForm">
            <fieldset>
                <input type="submit" id="saveTrip" value="Save"/>
                <input type="button" id="doneTrip" value="Done"/>
                <table>
                    <tr>
                        <td>
                            <label for="name" id="name_label">Name</label>
                        </td>
                        <td>
                            <input name="name" id="name" type="text" size="100" required placeholder="The name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="frequency" id="frequency_label">Frequency</label>
                        </td>
                        <td>
                            <input name="frequency" id="frequency" type="text" size="100" required placeholder="Frequency (times / week)"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="category" id="category_label">Category</label>
                        </td>
                        <td>
                            <input name="category" id="category" type="text" size="80"  placeholder="A category"/>
                            <input type="submit" id="addCategory" value="Add"/>
                        </td>
                    </tr>
                </table>
                <span id="categories"></span>
                <span id="trips"></span>
            </fieldset>
        </form>
        <footer>
            <hr>
            <a href="https://github.com/jewzaam/needless-compass-prototype-prototype">Source Code</a> | 
            <a href="http://www.gnu.org/licenses/gpl.txt">GPLv3 license</a> | 
            <a href="http://opendatacommons.org/lice nses/odbl/">Data License: ODbL</a> |
            <a href="http://project-osrm.org/">Routes: OSRM</a>
        </footer>
    </body>
</html>
