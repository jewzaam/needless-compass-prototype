<!DOCTYPE html>
<html>
    <head>
        <title>Needless Compass Prototype</title>
        <!-- icon source: http://4vector.com/free-vector/compass-rose-98397 -->
        <link rel="shortcut icon" href="images/compass_rose.ico"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                // mock up some initial poi
                $("#result").html("<hr/><table padding=1 border=1><tr><th>Point of Interest</th><th>Location</th><th>Options</th></tr>"
                        + "<tr><td>Harris Teeter</td><td>Some Address</td><td><a href=''>Edit</a> | <a href=''>Delete</a></td></tr></table>");

                $('#savePoi').click(function(event) {
                    event.preventDefault();

                    $("#result").html("<hr/><table padding=1 border=1><tr><th>Point of Interest</th><th>Location</th><th>Options</th></tr>"
                            + "<tr><td>Harris Teeter</td><td>Some Address</td><td><a href=''>Edit</a> | <a href=''>Delete</a></td></tr>"
                            + "<tr><td>"
                            + $.trim($('#name').val()) + "</td><td>"
                            + $.trim($('#location').val()) + "</td><td><a href=''>Edit</a> | <a href=''>Delete</a></td></tr></table>");
                });
                $('#donePoi').click(function(event) {
                    window.location.href = "../house-detail-full.html";
                });
            }); // (document).ready
        </script>
    </head>
    <body>
        Add Point of Interest<br>
        <form name="theForm">
            <fieldset>
                <input type="submit" id="savePoi" value="Save"/>
                <input type="button" id="donePoi" value="Done"/>
                <table>
                    <tr>
                        <td>
                            <label for="category" id="category_label">Category</label>
                        </td>
                        <td>
                            <select name="category" id="category" size="1">
                                <option>grocery</option>
                                <option>work</option>
                                <option>school</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="name" id="name_label">Name</label>
                        </td>
                        <td>
                            <input name="name" id="name" type="text" size="100" required placeholder="The name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="location" id="location_label">Location</label>
                        </td>
                        <td>
                            <input name="location" id="location" type="text" size="100" required placeholder="Latitude,Longitude OR Street Address"/>
                        </td>
                    </tr>
                </table>
                <span id="result"></span>
            </fieldset>
        </form>
        <footer>
            <hr>
            <a href="https://github.com/jewzaam/needless-compass-prototype-prototype">Source Code</a> | 
            <a href="http://www.gnu.org/licenses/gpl.txt">GPLv3 license</a> | 
            <a href="http://opendatacommons.org/lice nses/odbl/">Data License: ODbL</a> |
            <a href="http://project-osrm.org/">Routes: OSRM</a>
        </footer>
    </body>
</html>
